plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://packages.confluent.io/maven/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.7.1'
    implementation 'org.springframework.kafka:spring-kafka:2.8.7'
    implementation 'org.apache.avro:avro:1.11.0'
    implementation 'org.apache.kafka:kafka-clients:3.2.0'
    implementation 'io.confluent:kafka-avro-serializer:5.3.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.1'
    testImplementation 'org.springframework.kafka:spring-kafka-test:2.8.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'demo'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
